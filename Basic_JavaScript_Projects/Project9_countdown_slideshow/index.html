<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>

    <!-- Slideshow container-->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="images/pexels-anastasia-reister-8672075.jpg" alt="Green grass field near mountain" style="height: 90vh; width: 60vh;">
            <div class="text">Green grass field near mountain</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="images/pexels-josh-hild-11280462.jpg" alt="Green trees beside body of water" style="height: 90vh; width: 60vh;">
            <div class="text">Green trees beside body of water</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="images/pexels-sean-valentine-5015429.jpg" alt="Bridge over river in forest" style="height: 90vh; width: 60vh;">
            <div class="text">Bridge over river in forest</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="images/pexels-sean-valentine-5015449.jpg" alt="Green trees near snow covered mountain" style="height: 90vh; width: 60vh;">
            <div class="text">Green trees near snow covered mountain</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>


    <script src="JS/main.js"></script>
</body>
</html>
